<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SafeSearch Kids</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/icons/icon48.png" alt="SafeSearch Kids Logo" class="logo">
            <h1>SafeSearch Kids</h1>
        </div>
        
        <div class="status-panel">
            <div class="protection-status">
                <span class="status-text">Protection Active</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="protection-toggle" checked>
                    <label for="protection-toggle"></label>
                </div>
            </div>
        </div>

        <div class="features-panel">
            <button id="parentalControl" class="feature-btn">
                <span class="icon">👨‍👩‍👧‍👦</span>
                Parental Controls
            </button>
            <button id="aiChat" class="feature-btn">
                <span class="icon">🤖</span>
                AI Chat Helper
            </button>
            <button id="timeManager" class="feature-btn">
                <span class="icon">⏰</span>
                Time Manager
            </button>
            <button id="settings" class="feature-btn">
                <span class="icon">⚙️</span>
                Settings
            </button>
        </div>

        <div class="mascot-container">
            <div class="mascot-chat">
                <p id="mascot-message">Hi! I'm here to keep you safe online! 😊</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
